<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS简介</title>
    <style>
        /* CSS简介 */
        h1{
            color:red;
            font-size:20px;
        }
        h2{
            color:blue;
            font-size:18px;
        }
        h3{
            color:green;
            font-size:16px;
        }
        p{
            color:gray;
            font-size:14px;
        }
        span{
            color:orange;
            font-size:12px;
        }
        em{
            color:purple;
            font-size:10px;
        }
        </style>
</head>
<body>
    <em>
        CSS简介
    </em>
    <h1>CSS概念</h1>
    <span>
        CSS(Cascading Style Sheets)层叠样式表，又叫级联样式表，简称样式表。
        CSS后缀名为.css
        CSS用于HTML文档中元素样式的定义
    </span>
    <h2>CSS的作用</h2>
    <span>就是为了让网页更好看</span>
    <h3>语法</h3>
    <p>
        一个选择器和声明<br>
        例如: h1 {color:red; font-size=12px;}<br>
        选择器: h1<br>
        声明: color:red; font-size=12px;<br>
        选择器通常是要改变的HTML元素。<br>
        每条声明由一个属性和一个值组成。<br>
        属性和值由分号分隔。<br>
    </p>
    <p>

    </p>
</body>
</html>
