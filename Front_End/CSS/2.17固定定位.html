<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位示例</title>
    <style>
        /* 固定定位的元素 */
        .fixed-element { 
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* 模拟长内容 */
        .content {
            height: 2000px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="fixed-element">
        这是一个固定定位的元素
    </div>
    <div class="content">
        <p>这里是一些长内容，你可以滚动页面看看固定定位元素的效果。</p>
        <p>这里是一些长内容，你可以滚动页面看看固定定位元素的效果。</p>
        <p>这里是一些长内容，你可以滚动页面看看固定定位元素的效果。</p>
    </div>
</body>

</html>
