<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <style>
        td{
            border:1px blue solid;/*边框颜色及宽度,solid代表实线边框*/
            height:50px;/*高度*/
            vertical-align: bottom;/*表格内部文字垂直对齐*/
        }
        table{
            border:1px red solid;/*边框颜色及宽度,solid代表实线边框*/
            border-collapse: collapse;/*属性设置表格是否被折叠为一个单一的边框展开*/
            width:100%;/*宽度*/
            text-align: center;/*表格内部文字水平对齐*/
            background-color: antiquewhite;/*表格背景颜色*/
        }
    </style>
</head>
<body>
    <em>表格属性</em>
    <p>
        一般的，与行和水平设置相关的放在table中，与列和垂直相关的放在td中
        <br>
        padding意为填充文字与边框(上下左右)各有多大间距
    </p>
    <table>
        <tr>
            <td style="text-align: left;vertical-align: top;">单元格<br>1</td>
            <td style="text-align: right;vertical-align: top;">单元格<br>2</td>
        </tr>
        <tr>
            <td style="text-align: left;vertical-align: center;padding: 30px;">单元格<br>3</td>
            <td style="text-align: right;vertical-align: center;padding: 30px;background-color: violet;">单元格</td>
        </tr>
        <tr style="background-color: yellowgreen;">
            <td>单元格</td>
            <td>单元格</td>
        </tr>       
        <tr>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>
</html>
