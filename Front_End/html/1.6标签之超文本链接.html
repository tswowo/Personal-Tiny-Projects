    标签之超文本链接
    <h1>
        html使用a标签来创建超链接，a标签是anchor的缩写。超链接可以链接到网页，也可以链接到图片，音频，视频等资源。<br>
        <a href="http://www.baidu.com">百度</a><br>
        <a href="https://www.bilibili.com/video/BV1oz421q7BB?spm_id_from=333.788.player.switch&vd_source=222244df925b4cedd8fac656a4f0756a&p=11">本节课</a><br>
        <a href="http://www.zhihu.com">知乎</a><br>
        <a href="https://blog.csdn.net/ljz19816819533?type=blog" title="牢雷喵">ljzzzzz</a><br>
        <a href="file:///F:/Front%20End/html/1.6%E6%A0%87%E7%AD%BE%E4%B9%8B%E8%B6%85%E6%96%87%E6%9C%AC%E9%93%BE%E6%8E%A5.html" title="我">Isme</a><br>
        其实超链接中不止可以放置网页链接，还可以放置图片链接，音频链接，视频链接等等。<br>
        <a href="./zzm1.png" title="哲哲蛮喵">这是zzm</a><br>
        <a href=./zzm2.png title="喵~~~"><img src="./zzm1.png" alt="图片打开错误"></a><br>
    </h1>
    <h2>
        默认条件下：
        未访问过的超链接是蓝色的，访问过的超链接是紫色的，悬停在超链接上时是红色的，点击后是绿色的。<br>
        鼠标放到超链接上时变成小手状。<br>
    </h2>
