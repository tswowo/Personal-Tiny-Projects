<!DOCTYPE html>
<html>
    <head>
        head标签用于定义文件的头部。
        包含文档属性，文件间关系等，一般不作为显示内容
        <meta charset="utf-8">meta标签一般用于描述一个html网页文档的属性，关键词等。例如这句话意为当前使用utf-8编码格式
        <title>
            可用于定义文档的标题。
            显示在浏览器窗口的标题栏和状态栏中。
            title标签是head标签中唯一必须包含的东西，有head一定有title
        </title>
    </head>
    <body>
        body元素定义文档的主体。
        body包括了文档的所有内容，包括了文本，超链接，图像，表格等。
        会在页面中直接显示出来，用户可以直接看到。
    </body>
</html>
