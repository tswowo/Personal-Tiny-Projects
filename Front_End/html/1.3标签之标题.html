<!DOCTYPE html>
<html>
<body>
    标题通过以下h1-h6这种方式定义(h$*6)：
    <h1 align="left">
        一级标题 align="left" 其实默认值为left
    </h1>
    <h2 align="center">
        二级标题 align="center"
    </h2>
    <h3 align="right">
        三级标题 align="right":
    </h3>
    <h4 align="justify">
        四级标题
    </h4>
    <h5>
        五级标题
    </h5>
    <h6>
        六级标题
    </h6>
</body>
</html>
