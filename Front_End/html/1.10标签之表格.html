<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <span>
        表格
    </span>
    <ol>
        <li>表格由table标签定义的。表格中的每一行由tr标签定义。表格中的每一列由td标签定义。</li>
        <li>对每个单元格，同行等高，同列等宽</li>
        <li>表格:table 行:tr 列:tb</li>
        <li>表格的边框: border</li>
        <li>表格的宽度: width</li>
        <li>表格的高度: height</li>
        (其实几乎不需要处理这些，因为未来会学习css，css可以更好的控制表格)
    </ol>
    <table border="11" align="centre" caption="测试 caption">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4单元格4单元格4单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
            <td>单元格7</td>
        </tr>
        <tr>
            <td>单元格8</td>
            <td>单元格9</td>
        </tr>
</body>
</html>
