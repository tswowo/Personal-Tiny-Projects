<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增标签</title>
</head>

<body>
    <em>
        新增标签
    </em>
    <b><i>以下是HTML5新增的</i></b>
    <h1>标题</h1>
    <a
        href="https://www.bilibili.com/video/BV1oz421q7BB?spm_id_from=333.788.player.switch&vd_source=222244df925b4cedd8fac656a4f0756a&p=20">超链接</a>
    <br><strong>加重</strong>
    <p>段落</p>
    <ul>
        <li>这是一个</li>
        <li>无序表例子</li>
    </ul>
    <table border="2">
        <tr>
            <td>这是</td>
            <td>一个</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>例子</td>
        </tr>
    </table>
    <del>
        <em>以下del内是传统div示例</em>
        <div id="header">
            <span>这是一个div_主导航</span>
            <ul>
                <li>主页</li>
                <li>新闻</li>
                <li>产品</li>
                <li>关于</li>
            </ul>
        </div>
        <div>这是另一个div_banner
            <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo">
        </div>
    </del>
    <em>以下为html5的新div标签，更易识别</em>
    <header>
        its header头部
    </header>
    <nav>
        its nav导航
    </nav>
    <article>
        its article代表一个独立的，完整的相关内容块，
        <section>
            its section文章中的节，例如页眉、页脚、章节等
        </section>
    </article>
    <aside>
        its aside侧边栏
    </aside>
    <footer>
        its footer脚部
    </footer>
</body>

</html>
