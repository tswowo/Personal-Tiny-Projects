<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落，换行，水平线</title>
</head>
<body>
    <p>
        1.段落通过p标签定义，p标签是paragraph的缩写。段落是最基本的文本块，用于显示一段文字。
    </p>
    <p>
        2.段落之间通过br标签(空标签)换行。
        <br>
        换行后的文字。
        <br>
        br标签是break的缩写。br是单表签。可以在不产生新段落的情况下换行。
    </p>
    <p>
        3.水平线通过hr标签定义，hr标签是horizontal rule的缩写。
        <hr>
        水平线下的文字。
        <hr color="red", size="50px", width="300px", align="left">>
        水平线的颜色、粗细、宽度、对齐方式都可以设置。
        <hr color="blue", size="50", width="80%", align=left>
        <hr color="green", size=50, width=100%, align="right">
        <hr color="yellow", size="20", width=50%, align="centre">
        水平线可以花里胡哨的设置。
    </p>
</body>
</html>
