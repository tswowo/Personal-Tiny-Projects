<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签之图片</title>
</head>
<body>
    标签之图片
    <h1>
        1.图片通过img标签定义，img标签是image的缩写。图片是网页中常用的元素之一。
        <br>
        1.1这是一个同级的父级的子集的案例<br>
        <img src="./..//zzm1.png" alt="图片显示失败" width="300px" align="centre" title="我是翟伟哲一号">
        1.2
        <img src="../zzm1.png" alt="图片显示失败，其实这里应该是第二张翟伟哲" align="centre" title="我是翟伟哲二号">
        1.3
        <img src="./zzm2.png" alt="图片显示失败，其实这里应该是第二张翟伟哲" align="centre" title="我是翟伟哲二号">
        <br>
        <br>
        2.1 这是一个绝对路径案例<br>
        <img src="F:\Front End\html\zzm1.png" alt="图片显示失败，No.3" width=300 align="centre" title="我是翟伟哲三号">
        <br>
        src路径 alt图片的代替文本 width图片高度 height图片宽度 title鼠标悬停时给予提示 align图片对齐方式
    </h1>
    <h2>
        关于文件路径：
        <br>
        1.子集关系: /
        <br>
        2.父集关系: ../
        <br>
        3.同级关系: ./
        <br>
    </h2>
</body>
</html>
