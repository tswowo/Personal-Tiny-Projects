<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格单元格合并</title>
</head>
<body>
    <span> 
        表格单元格合并
    </span>
    <h1>
        <em>单纯挤压：</em>
        <table border="1" width="600px" height="200px">
            <tr>
                <td colspan="2">单元格11</td>
                <td>单元格12</td>
                <td>单元格13</td>
            </tr>
            <tr>
                <td rowspan="2">单元格21</td>
                <td rowspan="3">单元格22</td>
                <td>单元格23</td>
            </tr>
            <tr>
                <td>单元格31</td>
                <td>单元格32</td>
                <td colspan="3" rowspan="2">单元格33</td>
            </tr>
            <tr>
                <td>单元格41</td>
                <td>单元格42</td>
                <td>单元格43</td>
            </tr>
        </table>
        <em>去除被合并单元格:</em>
        <table border="1" width="600px" height="200px">
            <tr>
                <td colspan="2">单元格11 单元格12</td>
                <td>单元格13</td>
            </tr>
            <tr>
                <td rowspan="2">单元格21<br>单元格31</td>
                <td rowspan="3">单元格22<br>单元格32<br>单元格42</td>
                <td>单元格23</td>
            </tr>
            <tr>
                <td>单元格33</td>
            </tr>
            <tr>
                <td>单元格41</td>
                <td>单元格42</td>
            </tr>
        </table>
    </h1>
    <h2>
        <ol>
            <li>水平合并 保留左边，删除右边</li>
            <li>垂直合并 保留上边，删除下边</li>
        </ol>
    </h2>
</body>
</html>
