<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = 1; // 变量声明
        alert(a); // 输出变量值
        a="123"; // 变量重新赋值
        alert(a); // 输出变量值

        var $meiyvan="关键字"; // 变量名可以包含$和_，但不能以数字开头
        alert($meiyvan); // 输出变量值

        var b=a;
        alert(b); // 输出变量值
    </script>
</body>
</html>
