<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("相等运算符"+'"123"==123 '+String("123"==123)+"\n");
        alert("不等运算符"+'"123"!=123 '+String("123"!=123)+"\n");
        alert("全等运算符"+'"123"===123 '+String("123"===123)+"\n");
        alert("不全等运算符"+'"123"!==123 '+String("123"!==123)+"\n");
        var age=prompt("请输入年龄");
        if(age>=18)
            alert("成年");
        else if(age>=0)
            alert("未成年");
        else
            alert("输入错误");
        var today=Number(prompt("今天星期几？"));
        switch(today){
            case 1:
                alert("今天星期一");
                break;
            case 2:
                alert("今天星期二");
                break;
            case 3:
                alert("今天星期三");
                break;
            case 4:
                alert("今天星期四");
                break;
            case 5:
                alert("今天星期五");
                break;
            case 6:
                alert("今天星期六");
                break;
            case 7:
                alert("今天星期天");
                break;
            default:
                alert("输入错误");
        }
        for(var i=1;i<=10;i++){
            document.write(i+"<br>");
        }
        do{
            var num=Number(prompt("请输入一个数字"));
            alert("你输入的数字是"+num);
            if(num>0)
                alert("正数");
            else if(num<0)
                alert("负数");
            else
                alert("零");
        }while(confirm("是否继续？"));
    </script>
</body>
</html>
